<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Launcher - Unblocker & Eaglercraft</title>
    <style>
        :root {
            --primary-red: #FF0033;
            --secondary-black: #0A0A0A;
            --accent-gray: #1A1A1A;
            --neon-blue: #00FFFF;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--secondary-black);
            color: white;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary-black) 0%, var(--accent-gray) 100%);
        }
        .header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: var(--primary-red);
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(255, 0, 51, 0.7);
        }
        .apps-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
        }
        .app-button {
            background-color: transparent;
            border: 3px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            border-radius: 10px;
        }
        .app-button:hover {
            background-color: var(--neon-blue);
            color: var(--secondary-black);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        .app-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(0,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }
        .app-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Apex Launcher</h1>
            <p>Unleash Your Digital Freedom</p>
        </div>
        
        <div class="apps-container">
            <a href="/Ultraviolet-App-main/src/index.js" class="app-button">
                Unblocker
            </a>
            
            <a href="/Silicon Launcher/index.html" class="app-button">
                Eaglercraft
            </a>
        </div>
    </div>
</body>
</html>
