<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraviolet Proxy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Silicon-eaglercraft/style.css">
    <style>
        .uv-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .uv-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        .uv-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .uv-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .uv-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="loading"></div>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="../index.html" class="logo">APEX LAUNCHER</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1 class="section-title fade-in">Ultraviolet Proxy</h1>
            
            <div class="uv-form fade-in">
                <form id="uv-form">
                    <input class="uv-input" id="uv-address" type="text" placeholder="Enter URL (e.g., https://example.com)" required>
                    <button class="uv-button" type="submit">Go</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        const form = document.getElementById('uv-form');
        const address = document.getElementById('uv-address');

        form.addEventListener('submit', async event => {
            event.preventDefault();
            const url = address.value.trim();
            if (!isUrl(url)) url = 'https://www.google.com/search?q=' + url;
            else if (!(url.startsWith('https://') || url.startsWith('http://'))) url = 'http://' + url;
            
            window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        });

        function isUrl(val = '') {
            if (/^http(s?):\/\//.test(val) || val.includes('.') && val.substr(0, 1) !== ' ') return true;
            return false;
        }
    </script>
</body>
</html>
