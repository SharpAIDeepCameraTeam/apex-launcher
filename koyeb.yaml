version: '2'
app:
  name: apex-launcher
  regions: ["fra"]
services:
  - name: ultraviolet
    instance_size: micro
    ports:
      - port: 8000
        http_options:
          rewrite_root_path: true
    routes:
      - path: /
      port: 8000
    healthcheck:
      port: 8000
      path: /
      initial_delay: 10s
    env:
      - name: NODE_ENV
        value: "production"
