version: '2'
services:
  - name: apex-launcher
    type: web
    routes:
      - path: /
    env:
      - key: NODE_ENV
        value: production
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - port: 3000
        protocol: HTTP
    health_check:
      http_path: /
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 10
      success_threshold: 1
      failure_threshold: 3
    scalability:
      min_instances: 1
      max_instances: 3
      metric: cpu
      target_value: 70
